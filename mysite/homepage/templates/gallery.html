{% extends "base.html" %}
{% load staticfiles %}
{% block subCSS %}
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}"/>
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">

{% endblock %}
{% block main_content %}
    <h1>Gallery Demo</h1>
   {% for image in images %}
    <a href={% static image.file_path %} download>
        <div class="gallery">
            <img class="thumbnail" src={% static image.file_path %}/>
            <span> {{ image.title }}</span>
        </div>
   </a>
    {% endfor %}
{% endblock %}

{% block right_column %}
{% endblock %}
{% block subJS %}
    <script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{% static 'js/gallery_plugin.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/gallery.js' %}"></script>


{% endblock %}
