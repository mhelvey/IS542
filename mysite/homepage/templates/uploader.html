{% extends "base.html" %}
{% load staticfiles %}
{% block subCSS %}


{% endblock %}
{% block main_content %}
    <h1>Uploader</h1>

    <div align="center">
        <form method="POST">
            <table>
                {{ form }}
            </table>
            <input type="submit"/>
        </form>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            </div>
        </div>
    </div>



{% endblock %}

{% block right_column %}
{% endblock %}
{% block subJS %}
    <script type="text/javascript" src="{% static 'js/uploader.js' %}"></script>


{% endblock %}
